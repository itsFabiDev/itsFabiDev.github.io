<!DOCTYPE html>
<html>
  <head>
    <title>Fabian's Portfolio</title>
    <style>
    /* CSS styling goes here */
    /* you can use class and id selectors to select specific elements of the HTML */
    /* and then apply styles to them */
    /* for example */
    /* styling the background color */
    body {
      background-color: #eee;
    }
    /* styling the text color */
    h1, p {
      color: #333;
    }
    /* styling the links color */
    a {
      color: blue;
    }
    </style>
  </head>
  <body>
    <h1>Fabian's Portfolio</h1>
    <p>Name: Fabian</p>
    <p>Age: 18</p>
    <p>Education:</p>
    <ul>
      <li>2014-2022: Abitur</li>
      <li>2022-now: Student at Deutsche Telekom</li>
    </ul>
    <p>Work Experience:</p>
    <ul>
      <li>Aushilfe at Bensberger Bank</li>
      <li>2022-now: Student at Deutsche Telekom</li>
    </ul>
    <script>
    /* JavaScript code goes here */
    /* you can use JavaScript to add interactivity to your website */
    /* for example */
    /* changing the background color on button click */
    var button = document.getElementById("color-change-button");
    button.addEventListener("click", function() {
      document.body.style.backgroundColor = "rgb(" + Math.random() * 255 + "," + Math.random() * 255 + "," + Math.random() * 255 + ")";
    });
    </script>
  </body>
</html>
