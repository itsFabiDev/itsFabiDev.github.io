<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Landing Page</title>
    <style>
      /* styling for the canvas */
      canvas {
        background: #e0e0e0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      // array to store the dots
      let dots = [];
      // canvas and context variables
      let canvas, ctx;
      
      // function to create dots
      function createDots() {
        // loop to create a specified number of dots
        for (let i = 0; i < 30; i++) {
          // create a dot object with random x, y coordinates
          let dot = {
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight
          }
          // add the dot to the dots array
          dots.push(dot);
        }
      }
      
      // function to draw dots and connecting lines
      function draw() {
        // clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // loop through the dots array
        for (let i = 0; i < dots.length; i++) {
          // draw a circle for each dot
          ctx.beginPath();
          ctx.arc(dots[i].x, dots[i].y, 3, 0, 2 * Math.PI);
          ctx.fill();
          // connect the dots to the mouse position with a line
          ctx.beginPath();
          ctx.moveTo(dots[i].x, dots[i].y);
          ctx.lineTo(mouseX, mouseY);
          ctx.stroke();
        }
      }
      
      // event listener for mouse movement
      document.addEventListener("mousemove", (event) => {
        // update mouseX and mouseY variables with the current mouse position
        mouseX = event.clientX;
        mouseY = event.clientY;
      });
      
      // function to set up the canvas
      function init() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        createDots();
        // call the draw function every 10 milliseconds
        setInterval(draw, 10);
      }
      
      // call the init function when the window loads
      window.onload = init;
    </script>
  </body>
</html>
