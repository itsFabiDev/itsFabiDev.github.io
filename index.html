<!DOCTYPE html>
<html>
  <head>
    <title>Fabian's Portfolio</title>
    <style>
/* styling for the dots */
.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: white;
  position: absolute;
}

body {
  background-color: black;
}

    /* styling the text color */
    h1, p, li {
      color: white;
    }
    /* styling the links color */
    a {
      color: white;
    }
    </style>
  </head>
  <body>
    <h1>Fabian's Portfolio</h1>
    <p>Name: Fabian</p>
    <p>Age: 18</p>
    <p>Education:</p>
    <ul>
      <li>2014-2022: Abitur</li>
      <li>2022-now: Student at Deutsche Telekom</li>
    </ul>
    <p>Work Experience:</p>
    <ul>
      <li>Aushilfe at Bensberger Bank</li>
      <li>2022-now: Student at Deutsche Telekom</li>
    </ul>
<script>
  var dotCount = 50;
  var dots = [];

  // function to create new dots
  function createDots() {
    dots = [];
    for (var i = 0; i < dotCount; i++) {
      var dot = document.createElement("div");
      dot.classList.add("dot");
      dot.style.left = Math.random() * 100 + "%";
      dot.style.top = Math.random() * 100 + "%";
      document.body.appendChild(dot);
      dots.push(dot);
    }
  }

  // function to create new lines
  function createLines() {
    for (var i = 0; i < dots.length; i++) {
      var dot = dots[i];
      var line = document.createElement("div");
      line.classList.add("line");
      var color = "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")";
      line.style.background = color;
      line.style.width = Math.random() * 20 + "px";
      line.style.height = Math.random() * 100 + "px";
      line.style.position = "absolute";
      line.style.transform = "rotate(" + Math.random() * 360 + "deg)";
      dot.appendChild(line);
    }
  }

  // function to move dots on hover
  function moveDots(event) {
    for (var i = 0; i < dots.length; i++) {
      var dot = dots[i];
      var dotRect = dot.getBoundingClientRect();
      var mouseX = event.clientX;
      var mouseY = event.clientY;
      var diffX = dotRect.left - mouseX;
      var diffY = dotRect.top - mouseY;
      var distance = Math.sqrt(diffX * diffX + diffY * diffY);
      var speed = distance / 100;
      dot.style.transition = "transform " + speed + "s ease-out";
      dot.style.transform = "translate(" + diffX / speed + "px," + diffY / speed + "px)";
    }
  }

  createDots();
  createLines();

  document.addEventListener("mousemove", moveDots);
  document.addEventListener("click", function() {
    for (var i = 0; i < dots.length; i++) {
      var dot = dots[i];
      dot.remove();
    }
    createDots();
    createLines();
  });
</script>




  </body>
</html>
